<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Cache-Control" content="no-cache">
    <meta charset="UTF-8">
    <title>Spin | Visualisation</title>

    <link rel="stylesheet" href="css/style.min.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="js/jquery.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/webglspins.min.js"></script>
    <style>
        html, body {
            height:100%;
            padding:0;
            margin:0;
            overflow:hidden;
        }
        #webgl-canvas {
            width:100%;
            height:100%;
            margin:0;
        }
    </style>
</head>
<body>
<canvas id="webgl-canvas" width="800" height="800"></canvas>
<script src="../webglspins.js"></script>
<script type='text/javascript'>
    var webglspins = new WebGLSpins(document.getElementById('webgl-canvas'));
    webglspins.updateSpins([0, 0, 0], [1, 0, 0]);
</script>
</body>
</html>
